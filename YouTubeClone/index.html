    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">

<body>

    <div class="header-container">
        <div class="left-section">
            <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="hamburger-menu">
            <img class="youtube-logo" src="icons/youtube-logo.svg" alt="youtube-logo">

        </div>

        <div class="middle-section">
            <input class="search-field" type="text" placeholder="Search">

            <button class="search-button">
                <img src="icons/search.svg" alt="search-image">
            </button>

            <button class="voice-search-button">
                <img src="icons/voice-search-icon.svg" alt="voice-search">
            </button>
        </div>

        <div class="right-section">
            <img class="upload-icon" src="icons/upload.svg" alt="upload-image">
            <img class="youtube-apps-icon" src="icons/youtube-apps.svg" alt="youtube-apps">
            <img class="notifications-icon" src="icons/notifications.svg" alt="notification">
            <img class="profile-photo" src="icons/1.jpg" alt="profile-photo">
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-button">
            <img src="icons/home.svg" alt="home-icon">
            <p>Home</p>
        </div>
        <div class="sidebar-button">
            <img src="icons/explore.svg" alt="explore-icon">
            <p>Explore</p>
        </div>
        <div class="sidebar-button">
            <img src="icons/subscriptions.svg" alt="subscriptions-icon">
            <p>Subscriptions</p>
        </div>
        <div class="sidebar-button">
            <img src="icons/originals.svg" alt="originals-icon">
            <p>Originals</p>
        </div>
        <div class="sidebar-button">
            <img src="icons/youtube-music.svg" alt="youtube-music-icon">
            <p>YouTube Music</p>
        </div>
        <div class="sidebar-button">
            <img src="icons/library.svg" alt="library-icon">
            <p>Library</p>
        </div>
    </div>

            <img class="video-thumbnail" src="video-content/thumbnail-1.webp" alt="">

            <div class="video-info-container">
                <img class="profile-image" src="video-content/channel-1.jpeg" alt="">

                <div class="info-container">
                    <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>

                    <p class="video-author-and-info">3.4M views &#183; 6 months ago</p>
                </div>
            </div>
