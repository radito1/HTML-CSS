<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
    <title>YouTube Clone</title>
</head>

<body>

    <div class="header-container">
        <div class="left-section">
            <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="hamburger-menu">
            <img class="youtube-logo" src="icons/youtube-logo.svg" alt="youtube-logo">

        </div>

        <div class="middle-section">
            <input class="search-field" type="text" placeholder="Search">
            
            <button class="search-button">
                <img src="icons/search.svg" alt="search-image">
            </button>
            
            <button class="voice-search-button">
                <img src="icons/voice-search-icon.svg" alt="voice-search">
            </button>
        </div>

        <div class="right-section">
            <img class="upload-icon" src="icons/upload.svg" alt="upload-image">
            <img class="youtube-apps-icon" src="icons/youtube-apps.svg" alt="youtube-apps">
            <img class="notifications-icon" src="icons/notifications.svg" alt="notification">
            <img class="profile-photo" src="icons/1.jpg" alt="profile-photo">
        </div>
    </div>

</body>

</html>
